<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form action="post" class="searchLocation">
        <div class="searchContainer">
            <label for="location">Search location</label>
            <input type="text" name="location" id="location" placeholder="London" required>
        </div>
        <div class="temperatureContainer">
            <input type="radio" name="measurementUnit" id="measurementUS" value="us">
            <label for="measurementUS">Unit(Degrees Fahrenheit)</label>
            <input type="radio" name="measurementUnit" id="measurementUK" value="uk" checked>
            <label for="measurementUK">Unit(Degrees Celcius)</label>
        </div>
        <div class="buttonContainer">
            <button id='search' type="submit">Search</button>
        </div>
    </form>
    <dialog class="displayResult"></dialog>
</body>
</html>
